plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.looqbox'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.6.7'
	compileOnly 'org.projectlombok:lombok:1.18.24'
	developmentOnly 'org.springframework.boot:spring-boot-devtools:2.6.7'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'
	implementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.7'

	implementation "io.springfox:springfox-swagger2:2.10.5"
	implementation "io.springfox:springfox-swagger-ui:2.10.5"
	implementation "io.springfox:springfox-spring-web:2.10.5"
	implementation "io.springfox:springfox-oas:2.10.5"
	implementation 'io.swagger:swagger-annotations:1.6.6'
	implementation 'io.swagger:swagger-models:1.6.6'
}


tasks.named('test') {
	useJUnitPlatform()
}
